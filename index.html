<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Jobs</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <section class="left">
                <img src="assets/img/wallet.svg" class="img" alt="">
        </section>
        
            <section id="right">              
                <form id="calculadora">
                    <h1 class="title">Calculadora de Jobs</h1>

                    <div class="inputbox">                   
                        <label for="hour">
                            Preço/Hora
                        </label>

                        <div class="inputfield">
                            <span class="left">R$</span>
                            <input type="number" min="1" step="any" id="hour" name="hour" required>
                        </div>
                    </div>
                    
                    <div class="inputbox">                   
                        <label for="horario">
                            Custo mensal
                        </label>

                        <div class="inputfield">
                            <span class="left">R$</span>
                            <input type="number" min="1" name="time" required>
                        </div>
                    </div>
                    
                    <div class="inputbox">                   
                        <label for="horario">
                            Horário de trabalho
                        </label>
                        <div class="inputside-container">
                            <div class="inputfield">
                                <input type="number" min="1" max="24" name="time" required>
                                <span class="right">h/d</span>
                            </div>
                            
                            <div class="inputfield">
                                <input type="number" min="1" max="7" name="time" required>
                                <span class="right">d/w</span>
                            </div>
                        </div>
                    </div>

                    <button class="calculate">
                        Calcular
                    </button>
                </form>
                
                <div id="infos" class="hidden">
                    <div class="result">
                        <div class="data">
                            <span id="value">100</span>
                            <span>Valor sugerido</span>
                        </div>
                        <div class="description">
                            <span class="description"></span>
                        </div>
                    </div>
                </div>
            </section>
    </main>
</body>
</html>
